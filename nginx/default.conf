server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;              # ✅ communication vers le conteneur "app"
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;  # ✅ plus sûr que $realpath_root
        fastcgi_buffers 16 16k;             # ✅ pour éviter les erreurs de gros headers
        fastcgi_buffer_size 32k;
    }

    location ~ /\.ht {
        deny all;
    }
}
