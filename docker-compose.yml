# docker-compose.yml
version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ticklab_app:latest
    container_name: ticklab_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
      - vendor_data:/var/www/html/vendor
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-ticklab}
      - DB_USERNAME=${DB_USERNAME:-ticklab}
      - DB_PASSWORD=${DB_PASSWORD:-ticklab}
    networks:
      - ticklab_net
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: ticklab_nginx
    restart: unless-stopped
    ports:
      - "${HOST_HTTP_PORT:-8080}:80"
    volumes:
      - .:/var/www/html:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ticklab_net
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: ticklab_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ticklab
      MYSQL_USER: ticklab
      MYSQL_PASSWORD: ticklab
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - ticklab_net

volumes:
  db_data:
  vendor_data:

networks:
  ticklab_net:

